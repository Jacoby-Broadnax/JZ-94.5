    <script>
        AOS.init();
    </script>
    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("slides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 7000);
        }
    </script>
    <script>
        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll > 0) {
                $("#header").addClass("scrolled");
            } else {
                $("#header").removeClass("scrolled");
            }
        });
    </script>
    <script>
        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll > 150) {
                $("#img-base").addClass("active");
            } else {
                $("#img-base").removeClass("active");
            }
        });
    </script>
    <script>
        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll > 150) {

            } else {
                $("#social").removeClass("v");
            }
        });
    </script>
